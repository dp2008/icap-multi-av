version: '3.8'

services:
  hash-db:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  core-api:
    build: ./services/core-api
    ports:
      - "5000:5000"
    depends_on:
      - hash-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - multiscanner

  web-ui:
    build: ./services/web-ui
    ports:
      - "3000:3000"
    depends_on:
      core-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - multiscanner

  icap-service:
    build: ./services/icap-service
    ports:
      - "1344:1344"
    depends_on:
      - core-api
    networks:
      - multiscanner

  clamav:
    build: ./engines/clamav
    ports:
      - "8081:8080"
    networks:
      - multiscanner

  yara:
    build: ./engines/yara
    ports:
      - "8082:8080"
    networks:
      - multiscanner

  oletools:
    build: ./engines/oletools
    ports:
      - "8083:8080"
    networks:
      - multiscanner

  capa:
    build: ./engines/capa
    ports:
      - "8084:8080"
    networks:
      - multiscanner

volumes:
  redis_data:

networks:
  multiscanner:
    driver: bridge
